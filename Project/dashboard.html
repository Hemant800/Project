<script>

    // Agar banda login nahi hai, to wapas Login page par bhejo
    const isLogin = localStorage.getItem('isLoggedIn');

        // Agar login nahi hai YA role student nahi hai

</script>

    <script>
    // Page load hote hi notices check karo
    window.onload = function() {
        const container = document.getElementById('noticeContainer');
        const notices = JSON.parse(localStorage.getItem('ggtu_notices')) || [];

        // Har notice ko check karo
        notices.forEach(notice => {
            // Agar notice 'all' ke liye hai ya 'student' ke liye
            if (notice.audience === 'all' || notice.audience === 'student') {
                
                // HTML banao
                const html = `
                    <div class="notice-item">
                        <div class="date">${notice.date}</div>
                        <div class="text">
                            <h4>${notice.title}</h4>
                            <p>${notice.desc}</p>
                        </div>
                    </div>
                `;
                
                // Page me jod do
                container.innerHTML += html;
            }
        });
    };
