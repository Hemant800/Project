<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - GGTU</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="logo-section">
                <i class="fas fa-university fa-2x"></i>
                <h3>GGTU Portal</h3>
            </div>
            <ul class="menu">
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="profile.html" class="active"><i class="fas fa-user-graduate"></i> My Profile</a></li>
                <li><a href="results.html"><i class="fas fa-chart-line"></i> Results</a></li>
                <li><a href="#"><i class="fas fa-bell"></i> Notices</a></li>
            </ul>
            <div class="logout-section">
                <a href="login.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>

       <div class="profile-wrapper">
    <div class="profile-header">
        <h3><i class="fas fa-id-card"></i> Student Information</h3>
        <span style="color: green; font-size: 14px;"><i class="fas fa-check-circle"></i> Verified</span>
    </div>

    <form class="profile-grid">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" value="Hemant Patidar" readonly>
        </div>
        
        <div class="form-group">
            <label>Father's Name</label>
            <input type="text" value="Mr. Rakesh Patidar" readonly>
        </div>

        <div class="form-group">
            <label>Enrollment Number</label>
            <input type="text" value="GGTU2025CS001" readonly>
        </div>

        <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" value="2003-08-15">
        </div>

        <div class="form-group">
            <label>Email ID</label>
            <input type="email" value="hemant@example.com">
        </div>

        <div class="form-group">
            <label>Mobile Number</label>
            <input type="text" value="+91 98765 43210">
        </div>

        <div class="form-group">
            <label>Current Semester</label>
            <input type="text" value="4th Semester" readonly>
        </div>

        <div class="form-group">
            <label>Address</label>
            <input type="text" value="Banswara, Rajasthan">
        </div>

        <button type="button" class="btn-update">
            <i class="fas fa-save"></i> Save Changes
        </button>
    </form>
    <input type="text" id="studentPhone" value="+91 98765 43210">
<input type="text" id="studentAddress" value="Banswara, Rajasthan">
<button type="button" class="btn-update" onclick="saveProfile()">
    <i class="fas fa-save"></i> Save Changes
</button>
</div>

    <script>
    // Page load hone par saved data dikhao
    window.onload = function() {
        // Security Check
        if (localStorage.getItem('isLoggedIn') !== 'true') window.location.href = "login.html";

        // Saved data check karo
        if(localStorage.getItem('myPhone')) {
            document.getElementById('studentPhone').value = localStorage.getItem('myPhone');
        }
        if(localStorage.getItem('myAddress')) {
            document.getElementById('studentAddress').value = localStorage.getItem('myAddress');
        }
    };

    function saveProfile() {
        const phone = document.getElementById('studentPhone').value;
        const address = document.getElementById('studentAddress').value;

        // Data save karo
        localStorage.setItem('myPhone', phone);
        localStorage.setItem('myAddress', address);

        alert("âœ… Profile Updated Successfully!");
    }
</script>
</body>
</html>
