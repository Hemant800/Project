<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - GGTU</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-wrapper">
        <div class="login-box">
            <div class="header">
                <h2>Password Recovery</h2>
                <p>Enter your registered Email to reset password</p>
            </div>

            <form onsubmit="sendResetLink(event)">
                <div class="input-group">
                    <label for="email">Registered Email ID</label>
                    <input type="email" id="email" placeholder="example@student.ggtu.ac.in" required>
                </div>

                <button type="submit" class="btn-login">Send Reset Link</button>

                <div class="footer-links">
                    <a href="login.html" style="font-weight: bold;">
                        ← Back to Login
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function sendResetLink(event) {
            event.preventDefault(); // Page reload roko
            const email = document.getElementById('email').value;
            
            if(email) {
                alert("✅ Password Reset Link has been sent to " + email + "\nPlease check your inbox.");
                
                // User ko wapas login page par bhej do
                window.location.href = "login.html";
            }
        }
    </script>

</body>
</html>
